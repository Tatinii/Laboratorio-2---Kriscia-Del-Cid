<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos en JavaScript</title>
    <link rel="stylesheet" href="eventos.css">
</head>
<body>
    <div class="container">

        <div class="grid">
        
            <div id="click-event" class="event-box color-1">Click</div>
            
            <div id="hover-event" class="event-box color-2">Hover</div>

            <div id="dblclick-event" class="event-box color-3">Doble Click</div>

            <input id="type-event" type="text" class="event-box color-4" placeholder="Type">

            <input id="focus-event" type="text" class="event-box color-5" placeholder="Focus On">

            <input id="blur-event" type="text" class="event-box color-6" placeholder="Leave Input">

            <form id="submit-event" class="event-box color-7">Submit Form</form>

            <select id="change-event" class="event-box color-8">
                <option value="">Change Value</option>
                <option value="opt1">Opción 1</option>
                <option value="opt2">Opción 2</option>
            </select>
        </div>
    </div>

    <script src="eventos.js"></script>
</body>
</html>
